<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="allskin.css">
    <link rel="stylesheet" href="logindesign.css">
<title>LOGIN</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aldrich:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VALORANT:wght@400&display=swap"
    />
  </head>
  <body>
    <main class="signupform">

<!--Backgroundsound-->
<audio autoplay>

    <source src="./sound/theme.mp3" type="audio/mp3"/>
    
    </audio>
          <!--BackgroundsoundEnd-->


        <!--Images-->
      <img
        class="mybackground-1-icon"
        alt=""
        src="./back.png"
      /><img
        class="signupform-child"
        alt=""
        src="./pic2.jpg"
      /><img
        class="signupform-item"
        alt=""
        src="./pic3.jpg"
      />
      
      <!--ENDIMAGE-->






    <form action="#">
     <div class="signupform-inner">

        <img
        class="rectangle-icon"
        alt=""
        src="./valor.png"
      />
       <!--ODIN-->
       <img
       class="odin"
       alt=""
       src="./odi.png"
     />
     <!--ENDODIN-->
      <h1 class="legends-starts-here-">-LEGENDS STARTs HERE-</h1>

    
    <!--FRAME2START-->
      <div class="Frame2">

            <!--UserName-->
                         <label class="user-name" for="username">USERNAME</label>
                         
                         <input
                         class="user-input"
                         type="text"
                         defaultvalue="username"
                         required/>                        
        
                         <!--ENDFIRSTNAME-->


        

            <!--EMAIL-->
                         <label class="email" htmlfor="Email">EMAIL</label> 
                         
                         <input
                         class="email-input"
                         type="email"
                         defaultvalue="email"
                         required/>
      
                         <!--ENDEMAIL-->

            <!--PASSWORD-->            
                         <label class="password" htmlfor="Password">PASSWORD</label>

                         <input
                         class="password-input"
                         type="password"
                         defaultvalue="password"
                         required/>
      
                         <!--ENDPASS-->

        

           <!--ConfirmPass-->
                         <label class="conpass" htmlfor="Confirm">CONFIRM PASSWORD</label>
      
                         <input
                         class="confirm-pass"
                         type="password"
                         defaultvalue="conpass"
                         required/>
     <!--BUTTON-->
     <a href="done.html">
                <button type="button"> I'M READY </button>
                </a>
     <!--ENDBUTTON-->
    


<div class="read">
        <div class="dont-have-an">Don't have an account?</div>
        <a class="create" href="index.html">CREATE ACCOUNT</a>
      </div>
     





    </div>
    <!--FRAME2END-->
      
      
     

  
     
        
      
      
      
   

     

    </form>
    </div>

    </main>
  </body>
</html>
