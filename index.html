<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="allskin.css">
    <link rel="stylesheet" href="Skinsign.css">
<title>SIGNuP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aldrich:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VALORANT:wght@400&display=swap"
    />
  </head>
  <body>
    <main class="signupform">

      <!--Backgroundsound-->
<audio autoplay>

<source src="./sou.mp3" type="audio/mp3"/>

</audio>
      <!--BackgroundsoundEnd-->


        <!--Images-->
        
      <img
        class="mybackground-1-icon"
        alt=""
        src="./back.png"
      /><img
        class="signupform-child"
        alt=""
        src="./air.png"
      /><img
        class="signupform-item"
        alt=""
        src="./fire.png"
      />
      
      <!--ENDIMAGE-->






    <form action="#">
     <div class="signupform-inner">

        <img
        class="rectangle-icon"
        alt=""
        src="./valor.png"
      />
      <!--ODIN-->
      <img
      class="odin"
      alt=""
      src="./odi.png"
    />
    <!--ENDODIN-->
    
      <h1 class="legends-starts-here-">-LEGENDS STARTS HERE-</h1>

    
    <!--FRAME2START-->
      <div class="Frame2">

            <!--FirstName-->
                         <label class="first-name" for="First">FIRST NAME</label>
                         
                         <input
                         class="first-input"
                         type="text"
                         defaultvalue="first-name"
                         required/>                        
        
                         <!--ENDFIRSTNAME-->


            <!--LastName-->
                         <label class="last-name" for="Last">LAST NAME</label>
                          
                         <input
                         class="second-input"
                         type="text"
                         defaultvalue="last-name"
                         required/>
                     
                        <!--ENDLASTNAME-->

            <!--EMAIL-->
                         <label class="email" htmlfor="Email">EMAIL</label> 
                         
                         <input
                         class="email-input"
                         type="email"
                         defaultvalue="email"
                         required/>
      
                         <!--ENDEMAIL-->

            <!--PASSWORD-->            
                         <label class="password" htmlfor="Password">PASSWORD</label>

                         <input
                         class="password-input"
                         type="password"
                         defaultvalue="password"
                         required/>
      
                         <!--ENDPASS-->

           <!--PHONENUMBER-->
                         <label class="phone" htmlfor="Pnumber">PHONE NUMBER</label>
      
                         <input
                         class="phone-input"
                         type="tel"
                         defaultvalue="number"
                         required/>

                         <!--ENDPHONENUMBER--> 

           <!--ConfirmPass-->
                         <label class="conpass" htmlfor="Confirm">CONFIRM PASSWORD</label>
      
                         <input
                         class="confirm-pass"
                         type="password"
                         defaultvalue="conpass"
                         required/>
     <!--BUTTON-->
                <a href="login.html">
                <button type="submit">CREATE</button>
                </a>

          
     <!--ENDBUTTON-->




<div class="read">
        <div class="already-have-an">Already have an account?</div>
        <a class="login" href="login.html">LOGIN</a>
      </div>
     





    </div>
    <!--FRAME2END-->
      
      
     

  
     
        
      
      
      
   

     

    </form>
    </div>

    </main>
  </body>
</html>
